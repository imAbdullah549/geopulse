name: CI - Frontend

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build
